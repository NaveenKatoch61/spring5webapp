<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Practice</title>
</head>
<body>
	<table>
		<tr>
			<th>ID</th>
			<th>Title</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book:${books}">
			<td th:text="${book.id}">123</td>
			<td th:text="${book.title}">Spring</td>
			<td th:text="${book.publisher.name}">N</td>
		</tr>
	</table>
</body>
</html>
